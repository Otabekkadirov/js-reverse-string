<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teskari so'z</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="main-div">
        <div class="heading">Teskari so'z</div>
        <p class="description">Bu saytda siz istalgan so'z yoki gapning teskarisini bilib olishingiz mumkin. </p>
        <form action="" method="get" class="reverse-form">
            <div class="reverse-form">
                <label for="name">So'z </label>
                <input type="text" name="string" id="string" placeholder="So'z yoki gap kiriting" required>
            </div>
            <div class="reverse-form">
                <input type="submit" id="submitButton" value="ning teskarisi:">
                <p id="result"></p>
            </div>

        </form>
    </div>

    <script src="reverseString.js">
    </script>
    <script>
        function clickListener(event) {
            let inputString = document.getElementById("string");
            let reversedString = reverseString(inputString.value);
            document.getElementById("result").innerHTML = reversedString;
            event.preventDefault();
        }
        document.getElementById("submitButton").addEventListener("click", clickListener);
    </script>
</body>

</html>
